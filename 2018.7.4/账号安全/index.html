<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机倒计时</title>
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="./js.js">
   <link rel="stylesheet" href="./font/iconfont.css">
   
</head>
<body>
    <div class="qj">
        <div class="top">
            <span class="iconfont icon-fanhui"></span>
            <p class="fanhui">返回</p>
            <p class="centent">账号与安全</p>
        </div>
        <ul class="yz">
            <li>手机号：<input type="text" placeholder="您的注册手机号" class="text-1"> <input type="button" value="获取验证码" class="btn-1" id="btn"> </li>
            <li>验证码：<input type="text" placeholder="您手机收到的验证码"></li>
            <li>新密码：<input type="text" placeholder="6-20位字母或数字"></li>
            <li>重复密码：<input type="text" placeholder="6-20位字母或数字"></li>
        </ul>
        <input type="button" value="确定" class="btn">
    </div>
    <script type="text/javascript">
         var sleep = 30, interval = null;
    window.onload = function (){
        var btn = document.getElementById('btn');
        btn.onclick = function (){
            if (!interval){
                this.style.backgroundColor = 'rgb(243, 182, 182)';
                this.disabled = "disabled";
                this.style.cursor = "wait";
                this.value = "重新发送 (" + sleep-- + ")";
                interval = setInterval (function (){
                    if (sleep == 0){
                        if (!!interval){
                            clearInterval (interval);
                            interval = null;
                            sleep = 30;
                            btn.style.cursor = "pointer";
                            btn.removeAttribute ('disabled');
                            btn.value = "获取验证码";
                            btn.style.backgroundColor = '';
                        }
                        return false;
                    }
                    btn.value = "重新发送 (" + sleep-- + ")";
                }, 1000);
            }
        }
    }

    </script>
</body>
</html>
